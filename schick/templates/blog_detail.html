{% extends "blog.html" %}

<html>

	<head>


	</head>

	<body>
		<!--a href="{% url home %}"><div class="header">#poorlydefined</div></a-->

{% block body %}
<div class="row-fluid" style="margin-top: 40px; padding-top: 40px;">
	<div class="page-header offset2 span8">
		<h4><a href="/blog/{{post.blog.slug}}">{{post.blog}}<small><br />{{ post.blog.about }}</small></a></h4>
	</div>
<div class="row-fluid">
	<div class="span8 offset2">
		<!-- AddThis Button BEGIN -->
		<div class="addthis_toolbox addthis_default_style addthis_32x32_style">
		<a class="addthis_button_twitter"></a>
		<a class="addthis_button_facebook"></a>
		<a class="addthis_button_google_plusone_share"></a>
		<a class="addthis_button_pinterest_share"></a>
		<a class="addthis_button_email"></a>
		<a class="addthis_button_compact"></a></a>
		</div>
		<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=xa-52064fbd27595d14"></script>
		<!-- AddThis Button END -->
			<h3>{{ post.headline }}<br />
			<small> By {{ post.authors }} | {{post.publication_date }}</small></h3>
			<p>{{ post.body|safe }}</p>
	</div>
</div>
{% endblock %}

	</body>

</html>
